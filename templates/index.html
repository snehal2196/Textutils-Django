<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} Home {% endblock title %}


{% block body %}
<div class="container px-4">


  <div class="row py-2 float-center">

    <div class="col">
      <h3 class="py-2" id="effect">


      </h3>
      <div class="p-3 border bg-light">
        <blockquote class="blockquote">
          <p>Enter the text below.</p>
        </blockquote>
        <form action="/analyze" method="get">
          {% csrf_token %}

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="text" name="text"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="analyzeRadio" id="removepunc" value="removepunc">
            <label class="form-check-label" for="inlineRadio1">Remove Punctuations</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="analyzeRadio" id="uppercase" value="uppercase">
            <label class="form-check-label" for="inlineRadio2">UPPERCASE</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="analyzeRadio" id="capfirst" value="capfirst">
            <label class="form-check-label" for="inlineRadio2">Capitalize First</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="analyzeRadio" id="removespace" value="removespace">
            <label class="form-check-label" for="inlineRadio2">Remove Extra Space</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="analyzeRadio" id="charcount" value="charcount">
            <label class="form-check-label" for="inlineRadio2">Character Count</label>
          </div>
          <!-- 
            <input type="radio" name="removepunc"> Remove Punctuations<br>
            <input type="radio" name="uppercase"> UPPERCASE<br>
            <input type="radio" name="capfirst"> Capitalize First<br>
            <input type="radio" name="removespace"> Remove Extra Space<br>
            <input type="radio" name="charcount"> Character Count<br> -->

          <!-- <button type="submit" class="btn btn-dark my-3">Analyze Text</button> -->
          
          <div class=" my-5"
          <blockquote class="blockquote">
            <p><b>OR</b> Translate to another language</p>
          </blockquote>
          <select class="form-select" aria-label="Default select example" name="lang" style="width:50%">
            <option selected>Select language</option>
            <option value="hindi">Hindi</option>
            <option value="gujarati">Gujarati</option>
            <option value="marathi">Marathi</option>
            <option value="english">English</option>
            <option value="punjabi">Punjabi</option>
            <option value="sindhi">Sindhi</option>
            <option value="kannada">Kannada</option>
            <option value="tamil">Tamil</option>
            <option value="telugu">Telugu</option>
            <option value="bengali">Bengali</option>

          </select>
        </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end py-3">
            <button class="btn btn-primary me-md-2" type="submit">Apply Changes</button>

          </div>

        </form>

      </div>

    </div>



  </div>
</div>

<script>

  var x = 0;
  var textEffect = "Welcome to the text analyzer!";
  var container = document.getElementById('effect');

  function animate() {
    if (x < textEffect.length) {
      container.innerHTML += textEffect.charAt(x);
      x++;
      setTimeout(animate, 80);
    }
  }

  animate();

</script>
{% endblock body %}
