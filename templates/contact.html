 {% extends 'base.html' %}

 {% block title%} Contact {% endblock title%}

 {% block body %}
 <div class="container-fluid px-0">
 <img src="https://source.unsplash.com/1600x300/?contact,phone" class="d-block w-100" alt="...">
 </div>


 <h1 class="text-center my-3"> Contact Us<h1>
 <div class="container">
 <form method="post" action="/contact/">
   {% csrf_token %}
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" style="font-size:20px">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your good name">
</div>
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" style="font-size:20px">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
</div>
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" style="font-size:20px">Phone</label>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label" style="font-size:20px">Message</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<div class="mb-3">
 <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</div>
</form>
 </div>
 {% endblock body%}
